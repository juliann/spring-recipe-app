<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Awesome Recipe Page!</title>
</head>
<body>
<h1 th:text="'abc def'">Hello this is my recipe page!</h1>
<table>
    <tr>
        <th>ID</th>
        <th>descr</th>
    </tr>
    <tr th:each="recipe:${recipes}">
        <td th:text="${recipe.id}">id</td>
        <td th:text="${recipe.description}">desc</td>
    </tr>
</table>
</body>
</html>
